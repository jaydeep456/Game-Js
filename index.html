<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="h1">
        <h1 id="heading">Rock Paper Scissor</h1>
    </div>

    <div class="choices">
        <div class="choice">
            <img src="rock.png" id="rock">
        </div>
        <div class="choice">
            <img src="paper.png" id="paper">
        </div>
        <div class="choice">
            <img src="scissor.jfif" id="scissor">
        </div>

    </div>

        <div class="score-board">
            <div class="score">
                <p id="user-score"> 0</p>
                <p> User</p>
            </div>
            <div class="score">
                <p id="comp-score"> 0</p>
                <p> Comp</p>
            </div>
        </div> 

        <div class="msg-container">
            <div id="msg">
                <p>Play Your Next Move</p>
            </div>
        </div>

        <script src="app.js"> </script>
</body>
</html>git
